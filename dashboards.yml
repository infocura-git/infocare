apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboards-config
data:
  ds.yml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      orgId: 1
      url: http://prometheus-cluster-ip:9090
      basicAuth: false
      isDefault: true
      version: 1
      editable: false
---

apiVersion: v1
kind: Pod
metadata:
  name: infocare-dashboards
  labels:
    app.kubernetes.io/name: infocare-dashboards
spec:
  containers:
  - name: infocare-dashboards-container
    image: docker.io/infocura/infocare-dashboards:latest
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - name: ic-dashb-port
        containerPort: 3000
    volumeMounts:
    - name: infocare-dashboards-volume
      mountPath: "/etc/grafana/provisioning/datasources/ds.yaml"
      subPath: ds.yml
  volumes:
  - name: infocare-dashboards-volume
    configMap:
      name: dashboards-config

---

apiVersion: v1
kind: Service
metadata:
  name: infocare-dashboards-nodeport
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: infocare-dashboards
  ports:
    - port: 3000
      nodePort: 32000
